<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TravelBud: Search</title>
    <link rel="stylesheet" href="style.css" />
    <script src="SearchResults.js"></script>
    <script async src="script.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sriracha" />
  </head>

  <body>
    <!-- Navbar -->
        <div class="topnav">
      <a href="/index.html" id="site-name">TravelBud</a>
      <a href="#">Destinations</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
 
      <!-- Search Bar: -->
      <div class="search-container">
        <form autocomplete="off">
          <div class="autocomplete" action="/SearchResults.html" method="GET">
            <input id="myInput" type="text" name="q" placeholder="Search a country">
              <div id="autocomplete-list" class="autocomplete-items"></div>
            </input>
          </div>
          <button type="button" onclick="search()" class="button">Go</button>
        </form>
      </div>
    </div>
    <!-- <div class="topnav">
      <a href="#" id="site-name">TravelBud</a>
      <a href="#">Destinations</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
      <div class="search-container">
        <input type="text" placeholder="Search a city, country, etc." name="search" />
      </div>
    </div> -->

    <!-- Header -->
    <section class="header">
      <div class="header-inner">
        <h2>Search results for</h2>
        <h1 id="Heading">Heading</h1>
      </div>
    </section>

    <!-- Page content -->
    <div class="content">
      <!-- Gallery -->
      <div class="flex-container" id="flex-container"></div>

      <br /><br /><br />
    </div>

    <!-- Footer -->
    <section class="footer">
      <p>Made during the 2020 Google Software Product Sprint.</p>
    </section>
  </body>
</html>
